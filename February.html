<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--meta:compat-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>web standard</title>
	<style type="text/css">
		table, th, td{
			border: 1px solid #000;
			border-spacing:0; border-collapse:collapse;}
		th{width:200px; height:50px}
		th{font-size:0.8em;}
		td{text-align:center; height:100px;}
		
		.left_border_off{border-left:none;}
		.right_border_off{border-right:none;}
		
		thead{background-color:#a89;}
		
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>달력만들기</h1>
	<h2>February</h2><hr />
	
	<table summary="표 만들고 약간 디자인하기" 
	class="left_border_off right_border_off">
		<caption>표 만들고 약간 디자인하기</caption>
		<thead>
			<tr>
				<th class="left_border_off">일</th>
				<th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
				<th class="right_border_off">토</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="left_border_off"> </td>
				<td> </td>
                <td> </td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
				<td class="right_border_off">4</td>
			</tr>
			<tr>
				<td class="left_border_off">5</td>
				<td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
				<td class="right_border_off">11</td>
			</tr>
            <tr>
				<td class="left_border_off">12</td>
				<td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
				<td class="right_border_off">18</td>
			</tr>
            <tr>
				<td class="left_border_off">19</td>
				<td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
				<td class="right_border_off">25</td>
			</tr>
            <tr>
				<td class="left_border_off">26</td>
				<td>27</td>
                <td>28</td>
                <td> </td>
                <td> </td>
                <td> </td>
				<td class="right_border_off"> </td>
			</tr>
            
		</tbody>
	</table>
	
</body>
</html>
